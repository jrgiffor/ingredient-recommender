    <script type="text/javascript">
    jQuery(document).ready(function(){
        hide();

    });
	
	$(function() {  

	  $('.error').hide();
	  $(".button").click(function() {  
		// validate and process form here 
		$('.error').hide();  
		var ingredient = $("input#ingredient_search").val(); 
		//$("#ingredient").val(''); 
		// validate with some stuff
		//alert (dataString);return false;  
        $("div.chosen_ingredients").append(ingredient + '<br>');
		return false; 
	  });  
	}); 
	
    function getData(value){
        if(value != ""){
            $("#ajaxresults").show();
            $.post("{{=URL(r=request,f='ajaxlivesearch')}}",{partialstr:value},function(result){
                $("#ajaxresults").html(result);
            });
        }else{
            hide();
        }
    }

	
    function hide(){
        $("#ajaxresults").hide();
    }

    function copyToBox(value){
        $("#ingredient_search").val(value);
        hide();
    }   
	$(function() {  
		$("#delete_ingredients").click(function () {
			$("div.chosen_ingredients").html('');
		});	
	});	
    </script>

		<form action="" enctype="multipart/form-data" method="post">
			<label for="ingredient_search">Search ingredients:</label><br />
			<input type="text" id="ingredient_search" name="ingredient_search" autocomplete="off" onkeyup="getData(this.value);" /><br />
			<div id="ajaxresults"></div>
			<input type="submit" name="submit" class="button" id="submit_btn" value="Send" />
		</form>
		</div>
		<div id="ingredientList">
